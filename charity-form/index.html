<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F7F7F7] flex py-[30px] md:py-[50px] lg:py-[100px]">
    <div class="container max-w-[940px] mx-auto p-4">
      <div
        class="grid grid-cols-1 md:grid-cols-2 bg-white shadow-md rounded-[5px] overflow-hidden border border-[#ddd]"
      >
        <div class="col-span-1 bg-[#333] relative">
          <img
            src="./pictures/image.jpg"
            class="h-full w-full absolute top-0 left-0 object-cover"
          />
          <div
            class="bg-black flex flex-col bg-opacity-70 text-white relative h-full w-full p-[50px]"
          >
            <div class="grow">
              <h1 class="font-bold text-[50px] mb-[30px]">Save lives.</h1>
              <p class="text-[18px] opacity-70 leading-[30px]">
                100% of your donation goes directly to displaced families.
              </p>
            </div>

            <h2 class="font-bold mb-[5px] text-[20px]">Stay in touch:</h2>
            <div class="text-white flex flex-wrap gap-[15px] text-[30px]">
              <a
                href="#"
                class="border w-[50px] h-[50px] flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-10"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a
                href="#"
                class="border w-[50px] h-[50px] flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-10"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                href="#"
                class="border w-[50px] h-[50px] flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-10"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="#"
                class="border w-[50px] h-[50px] flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-10"
              >
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </div>
        </div>
        <div
          class="col-span-1 flex flex-col justify-between p-[30px] bg-white min-h-[550px]"
        >
          <form class="flex flex-col gap-y-[15px]" id="charity-form">
            <div class="flex flex-col gap-[10px]">
              <label class="font-bold" for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="min-h-[40px] border-b-[1px] outline-none border-[#FFC7DF]"
              />
            </div>
            <div class="flex flex-col gap-[10px]">
              <label class="font-bold" for="middle_name">Middle Name</label>
              <input
                type="text"
                id="middle_name"
                name="middle_name"
                class="min-h-[40px] border-b-[1px] outline-none border-[#FFC7DF]"
              />
            </div>
            <div class="flex flex-col gap-[10px]">
              <label class="font-bold" for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="min-h-[40px] border-b-[1px] outline-none border-[#FFC7DF]"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
